<div class="row mt-10"><div class="dropdown">
 
</div>
    <div class="col-md-4 offset-md-4 col-md-offset-3 mt-10">
      <form [formGroup] ="loginform">
        <h2 class="text-center mt-10">Please Login Here..</h2>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" formControlName="username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" formControlName="remembar" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit"  (click)="login_from()" class="btn btn-primary w-100">Submit</button>
      </form>
     
    </div>
</div>
